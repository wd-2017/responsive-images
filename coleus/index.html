<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Images</title>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="../css/screen.css" />
    <link rel="stylesheet" href="#//basehold.it/22" />
    <script src="../js/modernizr.js"></script>
  </head>
  <body>
    <main id="content">
      <article id="primary">
        <header>
          <h1>Autumn Coleus</h1>
        </header>
        <figure class="photo">
          <ul>
            <li>
              <img
                alt="Photo of coleus."
                src="../images/coleus-original-01.jpg" />
            </li>
            <li>
              <img
                alt="Photo of coleus."
                src="../images/coleus-original-02.jpg" />
            </li>
            <li>
              <img
                alt="Photo of coleus."
                src="../images/coleus-original-03.jpg" />
            </li>
          </ul>
          <figcaption>
            <p class="description">
              Three images of coleus, a plant grown for its foliage rather than its flowers, showing
              red, green, and variegated varieties.
            </p>
          </figcaption>
        </figure>
        <footer>
          <small>Photos by Karl Stolley.</small>
        </footer>
      </article>
    </main>
  </body>
</html>
